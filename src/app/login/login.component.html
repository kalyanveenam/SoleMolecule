<form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm.value)">
    <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" #email="ngModel" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" name="email" ngModel class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
        <div class="alert alert-danger p-1" *ngIf="email.touched && email.errors.required">Email is required</div>
        <div class="alert alert-danger p-1" *ngIf="email.errors.pattern">Email is not valid</div>
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" name="password" ngModel class="form-control" id="exampleInputPassword1" placeholder="Password">
    </div>
    <div class="button">
        <button type="submit" class="btn btn-primary">Login</button>
    </div>
</form>
